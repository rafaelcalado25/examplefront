<div class="box-body"><table class="table"><thead><tr><th>CPF</th><th>Nome</th><th>Logradouro</th><th>Cidade</th><th>Celular</th><th>Ações</th></tr></thead><tbody><tr ng-repeat="pessoa in ctrl.pessoas"><td>{{pessoa.cpf}}</td><td>{{pessoa.nome}}</td><td>{{pessoa.logradouro}}</td><td>{{pessoa.cidade}}</td><td>{{pessoa.telefoneCelular}}</td><td class="table-actions"><button class="btn btn-warning" ng-click="ctrl.retrieve(pessoa)"><i class="fa fa-pencil"></i></button> <button class="btn btn-danger" ng-click="ctrl.delete(pessoa)"><i class="fa fa-trash-o"></i></button></td></tr></tbody></table></div>
